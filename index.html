<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,500;1,100;1,300&family=Alegreya+Sans:wght@100;300;400;500;700&family=Inter:wght@400;500;700&family=Kaushan+Script&family=Lato:wght@100;300;400;700;900&family=Roboto+Slab:wght@500;600&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>NASA</h1>
    </main>
    <section>
      <div class="section-left sections">
        <h3>Social Media</h3>
        <p>Twitter - @nasa</p>
        <p>Facebook-fb.com/nasa</p>
        <p>Instagram - @nasa</p>
        <p>Youtube -youtube.com/NASA</p>
      </div>
      <div class="section-center sections">
        <h3>OFFICE INFO</h3>
        <p>Public Communications Office</p>
        <p>NASA Headquarters</p>
        <p>300 E. Street SW, Suite 5R30</p>
        <p>Washington, DC 20546</p>
        <p>(202) 358-0001 (Office)</p>
        <p>(202) 358-4338 (Fax)</p>
      </div>
      <div class="section-right sections">
        <h3>CONTACT US</h3>
        <p>Name</p>
        <input type="text" id="name-field" />
        <p>Message</p>
        <textarea name="message" id="message" cols="28" rows="3"></textarea>
        <input type="button" value="Send" class="button" />
      </div>
    </section>
  </body>
</html>
